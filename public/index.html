<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Поиск инструкции по таблеткам</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }

        h1,
        h2 {
            color: #333;
        }

        form {
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #a0efa3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #87c08a;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #1e1e1e;
            font-size: 18px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Поиск инструкции по препарату</h1>

    <form>
        <label for="drug-name">Введите название препарата:</label><br><br>
        <input type="text" id="drug-name" name="drug-name" placeholder="Например, Парацетамол">
        <button type="submit">Найти инструкцию</button>
    </form>

    <h2>Категории препаратов</h2>
    <ul>
        <li><a href="#"> От кашля </a></li>
        <li><a href="#"> От головной боли </a></li>
        <li><a href="#"> От боли в животе </a></li>
        <li><a href="#"> Обезболивающие </a></li>
    </ul>
</body>

</html>
